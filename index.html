<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>APPA | Deney</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body style="background-color:black;">
    <iframe id="html5game" style="display:none; width: 100% height: 100%; border:0;"
            src="game.html" title="aciklama">
    </iframe>
    <button onclick="openFullscreen();">Fullscreen</button>
    <script>
        var elem = document.getElementById("myapp");
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
                document.getElementById("html5game").style.display = "block";
            }
            else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
                document.getElementById("html5game").style.display = "block";
            }
            else if (elem.msRquestFullscreen) {
                elem.msRequestFullscreen();
                document.getElementById("html5game").style.display = "block";
            }
        }
    </script>
    <style>
        #html5game {
            display: none;
        }
    </style>
</body>
</html>
